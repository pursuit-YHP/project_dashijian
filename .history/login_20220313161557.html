<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录-注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/bootstrap.css">
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录模态框 -->
    <div class="loginANDreg">
        <!-- 头部区域 -->
        <div class="loginANDreg_head">
        </div>

        <div class="loginANDreg_w">
            <!-- 登录 -->
            <div class="login">
                <form action="" id="login_f">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">😊</span>
                        <input type="text" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1" name="username">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">😊</span>
                        <input type="text" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1" name="password">
                    </div>

                    <button type="submit" class="btn btn-primary" id="login_sub">提交</button>

                </form>
                <a href="javascript:;" id="login_a">去注册</a>
            </div>

            <!-- 注册 -->
            <div class="reg">
                <form action="" id="reg_f">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">😊</span>
                        <input type="text" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1" name="username">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">😊</span>
                        <input type="text" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1" name="password">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">😊</span>
                        <input type="text" class="form-control" placeholder="请再次输入密码" aria-describedby="basic-addon1" name="passwords">
                    </div>

                    <button type="submit" class="btn btn-primary" id="reg_sub">提交</button>

                </form>


                <a href="javascript:;" id="reg_a">已有帐号？去登录</a>
            </div>
        </div>
    </div>



    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
